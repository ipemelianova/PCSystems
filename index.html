<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<title>Website</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="fontawesome-free/css/all.min.css">


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>

<div class="navigation">
<div class="logo">
<img src="images/logotype.png" alt="" class="logotype">
</div>

<div class="nav-menu">
<ul class="menu">
<li class="nav-item"><a href="#" class="nav-link">Товары</a></li>
<li class="nav-item"><a href="#" class="nav-link">Услуги</a></li>
</ul>
</div>

<div class="search-block">
<div class="searsh">
<input type="text" class="search-form" placeholder="Поиск">
<a href="#" class="search-btn"><i class="fas fa-search"></i></a>
</div>
</div>

<div class="personal-item">
<div class="auth">
<div class="login">
<a href="#" class="auth-link signIn"><i class="fas fa-user-circle"></i>Войти</a>
</div>
<div class="register">
<a href="#" class="auth-link registerIn"><i class="fas fa-shopping-cart"></i>Зарегистрироваться</a>
</div>
</div>
</div>
</div>

<div class="sign-block">
<div class="sign">
<a href="#" class="exit"><i class="fas fa-times"></i></a>
<h4 class="sign-head">Вход</h4>

<div class="input-data">
<input type="text" placeholder="введите логин">
</div>
<div class="input-data">
<input type="password" placeholder="введите пароль">
</div>
<div class="input-btn">
<input type="submit" value="Войти">
</div>
</div>
</div>
</div>

<div class="register-block">
<div class="register">
<a href="#" class="exit"><i class="fas fa-times"></i></a>
<h4 class="register-head">Регистрация</h4>

<div class="input-data">
<input type="text" placeholder="введите логин">
</div>
<div class="input-data">
<input type="password" placeholder="введите пароль">
</div>
 <div class="input-data">
<input type="password" placeholder="повторите пароль">
</div>
<div class="input-btn">
<input type="submit" value="Зарегистрироваться">
</div>
</div>
</div>
</div>

<div class="mobile-navigation">
<a href="#" class="burger-link">
<span></span>
</a>

<div class="mobile-nav">
<ul class="mobile-menu">
<li class="menu-item">
<a href="#" class="menu-link signInMobile">Войти</a>
</li>
<li class="menu-item">
<a href="#" class="menu-link registerInMobile">Зарегистрироваться</a>
</li>
<li class="menu-item">
<a href="#" class="menu-link">Товары</a>
</li>
<li class="menu-item">
<a href="#" class="menu-link">Услуги</a>
</li>
</ul>
</div>
</div>

<div class="main-information">
<div class="text-inform">
<h1 class="animated">Компьютерные системы</h1>
<p class="tagline">Ремонт электроники. Магазин электроники.</p>
<div class="inform-link">
<div class="inform-btn read">Обратная связь</div>
</div>
</div>

<div class="photo-model">
<img src="images/model.png" alt="">
</div>
</div>

<div class="social">
<div class="find">
<a class="findStore" href="#"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
</div>

<div class="social-menu">
<h4 class="connect">Оффициальный сайт</h4>
</div>
</div>

<div class="maps-block">
<div class="maps">
<a href="#" class="exit exitMaps"><i class="fas fa-times"></i></a>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2612.8427107907187!2d140.2587846156379!3d49.08962917931081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5ee08c44f0e9967f%3A0x48d900164093088b!2z0JrQvtC80L_RjNGO0YLQtdGA0L3Ri9C1INCh0LjRgdGC0LXQvNGL!5e0!3m2!1sru!2sru!4v1655715736970!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
TweenMax.from(".text-inform h1", 1, {
delay: .4,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".tagline", 1, {
delay: .7,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".inform-btn", 1, {
delay: 1,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".photo-model", 1, {
delay: .4,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".logo", 1, {
delay: 2.2,
y: -20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".menu", 1, {
delay: 2.4,
y: -20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".search-block", 1, {
delay: 2.6,
y: -20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".personal-item", 1, {
delay: 2.8,
y: -20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".find", 1, {
delay: 3.2,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".connect", 1, {
delay: 3.4,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".social-icon", 1, {
delay: 3.6,
y: 20,
opacity: 0,
ease:Expo.easeInOut
});

TweenMax.from(".burger-link", 1, {
delay: 3,
y: -20,
opacity: 0,
ease:Expo.easeInOut
});
$(document).ready(function () {
var link = $('.burger-link');
var link_active = $('.burger-link_active');
var navigation = $('.mobile-nav');
var nav_active = $('.nav-active');

var sign = $('.signIn');
var signBlock = $('.sign-block');
var signBlock_active = $('.sign-block_active');
var exit = $('.exit');
var signInMobile = $('.signInMobile');

var findStore = $('.findStore');
var mapsBlock = $('.maps-block');
var mapsBlock_active = $('.maps-block_active');

link.click(function(){
link.toggleClass('burger-link_active');
navigation.toggleClass('nav-active');
});

link_active.click(function(){
navigation.removeClass('nav-active');
});

sign.click(function(){
signBlock.toggleClass('sign-block_active');
});

signInMobile.click(function(){
signBlock.toggleClass('sign-block_active');
navigation.removeClass('nav-active');
link.removeClass('burger-link_active');
});


findStore.click(function(){
mapsBlock.toggleClass('maps-block_active');
});

exit.click(function(){
signBlock.removeClass('sign-block_active');
mapsBlock.removeClass('maps-block_active');
});
});
 $(document).ready(function () {
 
var register = $('.registerIn');
var registerBlock = $('.register-block');
var registerBlock_active = $('.register-block_active');
var exit = $('.exit');
var registerInMobile = $('.registerInMobile');


  
register.click(function(){
registerBlock.toggleClass('register-block_active');
});

registerInMobile.click(function(){
registerBlock.toggleClass('register-block_active');
navigation.removeClass('nav-active');
link.removeClass('burger-link_active');
});



exit.click(function(){
registerBlock.removeClass('register-block_active');

});
});
</script>

</body>
</html>
