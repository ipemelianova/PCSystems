<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>

</head>
<body>
	<div class="nav-menu">
<ul class="menu">

</ul>

	<form name = "MyForm" id = "callbacks" action = "" method = "post">
        <input name = "name" type = "text" placeholder = "Ваше имя" /><br/><br/>
        <input name = "phone" type = "tel" placeholder = "Ваш телефон" /><br/><br/>
        <textarea name = "body" placeholder = "Ваше сообщение"></textarea><br/><br/>
        <input id = "submit" type = "submit" name = "done"/>
</form>
<div id = "erconts" style = "display: none">
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		var startCount = 0;
		var maxCount = 500;
		var submitBtn = $("#submitBtn");
		$("#count").text(startCount);
		function getCount() {
			var count = startCount + $("#comment").val().length;
			$("#count").text(count);
			if (count >= maxCount) {
				$(".counter").addClass("red");
			} else if (count < 500 && $(".counter").hasClass("red")) {
				$(".counter").removeClass("red");
				submitBtn.prop('disabled', false);
			}
			if (count >= 500) {
				submitBtn.prop('disabled', true);
			}
		}
	</script>

</body>
</html>
