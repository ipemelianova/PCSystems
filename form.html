<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
	<div class="nav-menu">
<ul class="menu">
<li class="nav-item"><a href="index.html">Главная</a></li>

</ul>
</div>

	<form action="url" class="formFaq">
		<div class="faq">
			<span>F</span>
			<span>A</span>
			<span>Q</span>
		</div>

		<div class="inputBlock">
			<i class="far fa-user"></i>
			<input type="text" class="name" placeholder="Имя">
		</div>
		<div class="inputBlock">
			<i class="far fa-envelope"></i>
			<input type="text" class="email" placeholder="E-mail">
		</div>
		<div class="commentBlock">
			<i class="far fa-comment-dots"></i>
			<textarea name="comment" id="comment" class="inputText" autocomplete="off" placeholder="Текст вашего обращения" oninput="getCount()"></textarea>
		</div>

		<div class="under">
			<p class="counter"><span id="count"></span>/500 знаков</p>
			<div class="sendBlock">
				<input type="submit" onclick="goal.html"/>
			</div>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		var startCount = 0;
		var maxCount = 500;
		var submitBtn = $("#submitBtn");
		$("#count").text(startCount);
		function getCount() {
			var count = startCount + $("#comment").val().length;
			$("#count").text(count);
			if (count >= maxCount) {
				$(".counter").addClass("red");
			} else if (count < 500 && $(".counter").hasClass("red")) {
				$(".counter").removeClass("red");
				submitBtn.prop('disabled', false);
			}
			if (count >= 500) {
				submitBtn.prop('disabled', true);
			}
		}
	</script>

</body>
</html>
